<head>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(120deg,#fbc2eb,#a18cd1,#6a85f1,#b2fefa);

.card{

  margin:auto;
}

  width:100%;
  height:220px;

  display:none;

}

h2{

}

  border-radius:30px;

}

}

.heart{

}

@keyframes float{

}

@keyframes dreamyBG{

}

/* ðŸ’— Card pulse */
@keyframes pulseCard{

/* âœ¨ Sparkles */
.sparkle{

}

@keyframes sparkleFloat{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-120vh);opacity:0;}
}
</style>
</head>

<body>

<script>

let index=0;

const q=document.getElementById("question");

const buttons=document.getElementById("buttons");

function playClick(){
 const c=document.getElementById("clickSound");

function typeText(text){

function start(){

}

function loadStep(){
 typeText(steps[index]);
 gif.src=gifs[index];
 gif.style.display="block";

 video.src="";

 }

 }

}

</script>
